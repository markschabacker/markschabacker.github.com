---
layout: archive
title: Blog Archive
---
<div class="row">
  <div class="offset1 span10">
    <h3>Blog Archive</h3>
    <ul class="unstyled">
      {% for post in site.posts %}
        <li>
        <span class="label label-inverse label-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
