---
layout: archive
title: Blog Archive
---
<div class="row">
  <div class="offset1 span10">
    <h2>Blog Archive</h2>
    <div>
      {% for post in site.posts %}
        <div>
          {{ post.date | date_to_string }} - 
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
