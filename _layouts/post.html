{% include header.html %}
    <div class="container">
      <div class="row">
        <div class="offset1 span10">
          {% for post in site.posts %}
            <div class="post">
              <h1>{{ post.title }}</h1>
              <p>{{ post.content }}</p>
              <div>
                <span class="badge badge-inverse">
                  {{ post.date | date_to_string }}
                </span>
                <div class="pull-right">
                  <span class="label">Mark</span>
                </div>
            </div>
            <hr />
          {% endfor %}
        </div>
      </div>
    </div>
{% include footer.html %}
