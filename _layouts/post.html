{% include header.html %}
    <div class="container">
      <div class="row">
        <div class="offset1 span10">
          <article class="post">
            <header>
              <h1>{{ page.title }}</h1>
            </header>
            <p>{{ content }}</p>
            <div>
              <span class="badge badge-inverse">
                <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>
                {{ page.date | date_to_string }}
                </time>
              </span>
              <div class="pull-right">
                <span class="label">Mark</span>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
{% include footer.html %}
