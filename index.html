---
layout: default
title: Blog Example
---
<div class="row">
  <div class="offset1 span10">
    {% for post in site.posts %}
      <div class="well post">
        <p><h2>{{ post.title }}</h2><span class="post-date">{{ post.date | date_to_string }}</span></p>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}
  </div>
</div>
